<!DOCTYPE html>
<html>
    <head>
        <title>?</title>
        <style>
body{
    background: #000;
}
* {
    font-family: "Comic Sans MS", 標楷體;
}
#cvs{
    height: 500px;
}
#wl{
    display: flex;
    align-items: flex-start;
}
::-webkit-scrollbar-corner {
    background:#181818;
}
::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
    border-radius: 10px;
    background-color: #303030;
}
::-webkit-scrollbar-thumb:hover {
    background: #6c6c6c;
}
::-webkit-scrollbar-thumb {
    background-color: #a1a1a1;
    border-radius: 10px;
}
::-webkit-scrollbar {
    width: 10px;
    height: 10px;
}
::-webkit-resizer {
    background: #828282;
    outline: 2px solid #b6b6b6;
}
#ipt1{
    width:750px;
}
#sp1 {
    color: #eee;
    font-size: 30px;
}
        </style>
    </head>
    <body>
        <div id="wl">
            <canvas id="cvs" width="2000" height="1000"></canvas>
        </div>
        <input type="range" id="ipt1" step="1">
        <span id="sp1"></span>
        <script>
var abs=Math.abs;
var cos=Math.cos;
var sin=Math.sin;
var atan2=Math.atan2;
var cvs=$("#cvs");
var ipt1=$("#ipt1");
var sp1=$("#sp1");
var ctx=cvs.getContext("2d");
var ti=cvs.width/cvs.offsetWidth,
    gμk=0.08,cr=20,balls=[],
    maxf=100,minf=1,playing=0,ff,
    wa=100,mm=4,vv=5,f1,tt=3;

var ee={
    x:0,
    y:0
}
ipt1.min=minf;
ipt1.max=maxf;
ipt1.value=maxf/2;
sp1.textContent=ipt1.value;
ff=Number(ipt1.value);

function $(el){
    return document.querySelector(el);
}
function DegToRad(a){
    return a*Math.PI/180;
}
function random(a,b){
    return parseInt(Math.random()*(b-a+1))+a;
}
function HSLToRGB(h,s,l) {
  s/=100;
  l/=100;
  let c=(1-Math.abs(2*l-1))*s,
      x=c*(1-Math.abs((h/60)%2-1)),
      m=l-c/2,
      r=0,
      g=0,
      b=0;
  if (0 <= h && h < 60) {
    r = c; g = x; b = 0;  
  } else if (60 <= h && h < 120) {
    r = x; g = c; b = 0;
  } else if (120 <= h && h < 180) {
    r = 0; g = c; b = x;
  } else if (180 <= h && h < 240) {
    r = 0; g = x; b = c;
  } else if (240 <= h && h < 300) {
    r = x; g = 0; b = c;
  } else if (300 <= h && h < 360) {
    r = c; g = 0; b = x;
  }
  r = Math.round((r + m) * 255);
  g = Math.round((g + m) * 255);
  b = Math.round((b + m) * 255);

  return "rgb(" + r + "," + g + "," + b + ")";
}
document.onkeydown=(e)=>{
};
ipt1.oninput=()=>{
    sp1.textContent=ipt1.value;
    ff=Number(ipt1.value);
};
class ball{
    constructor(x,y,clr){
        this.idx;
        this.x=x;
        this.y=y;
        this.vx=0;
        this.vy=0;
        this.ax=0;
        this.ay=0;
        this.r=cr;
        this.ud();
        this.p=0;//touch wall
        this.clr=clr;
        this.lb=-1;//last ball
    }
    move(idx){
        let thwl=0;
        if(playing==1||(playing==0&&idx==-1)){
            this.x+=this.vx/tt;
            this.y+=this.vy/tt;
            if(this.vx**2+this.vy**2>0){
                let theta=atan2(this.vy,this.vx);
                this.ax=-gμk*cos(theta)/tt;
                this.ay=-gμk*sin(theta)/tt;
                if(this.vx!=0){
                    if((this.vx+this.ax)*this.vx<0)
                        this.vx=this.ax=0;
                    else this.vx+=this.ax;
                }
                if(this.vy!=0){
                    if((this.vy+this.ay)*this.vy<0)
                        this.vy=this.ay=0;
                    else this.vy+=this.ay;
                }
            }
            let a=0;
            if(this.x<this.r||this.x+this.r>cvs.width){
                if(this.p==1)return;
                this.vx*=-1;
                this.p=1;
                thwl=1;
                a++;
            }
            else if(this.y<this.r||this.y+this.r>cvs.height){
                if(this.p==2)return;
                this.vy*=-1;
                this.p=2;
                thwl=1;
                a++;
            }
            if(a==0)this.p=0;
            this.ud();
        }
        if(idx==-1&&this.vx==0&&this.vy==0)return 2;
        for(let i in balls){
            if(idx==-1&&i==0)continue;
            let b=balls[i];
            if(b==this)continue;
            
            if(this.lb==i){
                this.lb=-1;
                continue;
            }
            
            if(((this.x-b.x)**2+(this.y-b.y)**2)**0.5<=this.r*2){
                let theta=atan2(this.y-b.y,this.x-b.x);
                let v1m=this.vx*sin(theta)+this.vy*-cos(theta);
                let v1n=this.vx*cos(theta)+this.vy*sin(theta);
                let v2m=b.vx*sin(theta)+b.vy*-cos(theta);
                let v2n=b.vx*cos(theta)+b.vy*sin(theta);
                
                this.vx=v1m*sin(theta)+v2n*cos(theta);
                this.vy=v1m*-cos(theta)+v2n*sin(theta);
                b.vx=v2m*sin(theta)+v1n*cos(theta);
                b.vy=v2m*-cos(theta)+v1n*sin(theta);

                thwl=2;
                this.lb=i;
                b.lb=idx;
                break;
            }
        }
        if(idx==-1)return thwl;
    }
    drawbl(){
        bl(this.x,this.y,this.r,this.clr);
    }
    ud(){
        let t=new Path2D();
        t.arc(this.x,this.y,this.r*1.5,0,Math.PI*2);
        this.t=t;
        let t2=new Path2D();
        t2.arc(this.x,this.y,this.r*1,0,Math.PI*2);
        this.t2=t2;
    }
}
cvs.addEventListener(("mousemove"),f1=(e2)=>{
    if(playing)return;
    let x,y;
    x=balls[0].x;
    y=balls[0].y;
    let x1,y1;
    x1=e2.offsetX;
    y1=e2.offsetY;
    x1*=ti;y1*=ti;
    ee.x=x1;
    ee.y=y1;
    let a=new ball(x,y,"#00f");
    let dx=x1-x;
    let dy=y1-y;
    let d=atan2(dy,dx);
    a.vx=ff*cos(d)/mm;
    a.vy=ff*sin(d)/mm;
    for(let i in balls){
        balls[i].vx=0;
        balls[i].vy=0;
    }
    let pt=[];
    pt.push([x,y]);
    for(let i=0;i<wa;i++){
        let b;
        while(1){
            b=a.move(-1);
            if(b)break;
        }
        pt.push([a.x,a.y]);
        if(b==2)break;
    }
    drbk();
    for(let i=0;i<pt.length;i++){
        ctx.strokeStyle="#bbba";
        if(i!=pt.length-1){
            drline(pt[i][0],pt[i][1],pt[i+1][0],pt[i+1][1]);
        }
        if(i!=0){
            ctx.beginPath();
            ctx.arc(pt[i][0],pt[i][1],cr,0,Math.PI*2);
            ctx.stroke();
        }
    }
    drline(a.x,a.y,a.x+a.vx*vv,a.y+a.vy*vv);
});
cvs.addEventListener(("click"),()=>{
    if(playing)return;
    playing=1;
    let x,y;
    x=balls[0].x;
    y=balls[0].y;
    let x1=ee.x,y1=ee.y;
    let dx=x1-x;
    let dy=y1-y;
    let d=atan2(dy,dx);
    for(let i in balls){
        balls[i].vx=0;
        balls[i].vy=0;
    }
    balls[0].vx=ff*cos(d)/mm;
    balls[0].vy=ff*sin(d)/mm;
    drbk();
    moving();
});
function drline(x,y,x1,y1){
    ctx.lineWidth=5;
    ctx.beginPath();
    ctx.moveTo(x,y);
    ctx.lineTo(x1,y1);
    ctx.stroke();
}
function start(){
    let a=new ball(1300,800,"#eee");
    balls.push(a);
    let b=new ball(1500,200,"#a00a");
    balls.push(b);
    let c=new ball(1300,200,"#a00a");
    balls.push(c);
    let d=new ball(1100,200,"#a00a");
    balls.push(d);
    let e=new ball(900,200,"#a00a");
    balls.push(e);
}
function moving(){
    let a=0;
    for(let i in balls){
        balls[i].move(i);
        if(balls[i].vx==0&&balls[i].vy==0)a++;
    }
    if(a==balls.length){
        playing=0;
        return;
    }
    setTimeout(moving,0);
}
function bl(x,y,r,clr){
    ctx.fillStyle=clr;
    ctx.beginPath();
    ctx.arc(x,y,r,0,2*Math.PI);
    ctx.fill();
};
function draw(){
    let gdt=ctx.createLinearGradient(0,0,cvs.width,cvs.height);
    gdt.addColorStop(1,"#f00");
    gdt.addColorStop(0,"#f0f");
    ctx.strokeStyle=gdt;
    ctx.lineWidth=10;
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.lineTo(0,cvs.height);
    ctx.lineTo(cvs.width,cvs.height);
    ctx.lineTo(cvs.width,0);
    ctx.lineTo(0,0);
    ctx.stroke();
}
function bk(){
    ctx.clearRect(0,0,cvs.width,cvs.height);
    ctx.save();
    ctx.fillStyle="#080";
    ctx.fillRect(0,0,cvs.width,cvs.height);
    ctx.restore();
}
function drbk(){
    bk();
    //draw();
    for(let i in balls){
        balls[i].drawbl();
    }
    for(let i in balls){
        let b=balls[i];
        if(playing==0){
            ctx.strokeStyle="#bbba";
            drline(b.x,b.y,b.x+b.vx*vv,b.y+b.vy*vv);
        }
    }
    if(playing==0)return;
    window.requestAnimationFrame(drbk);
}
bk();
//draw();
start();
        </script>
    </body>
</html>
