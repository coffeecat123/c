<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>My Test Video</title>
    <script src="../../remove.js"></script>
</head>
<body>
<button>a</button>
	<video controls="" height="500" src="video.mp4"></video> 
	<script>
	let audio = document.querySelector("video");
	audio.crossOrigin = "anonymous";
	var audioCtx = new AudioContext();
	var source = audioCtx.createMediaElementSource(audio);
	var gainNode = audioCtx.createGain();
	var vm = audio.volume,
		st = 0.01;
	gainNode.gain.value = vm;
	source.connect(gainNode);
	gainNode.connect(audioCtx.destination);
	document.body.onkeydown = (k) => {
		console.log(vm);
		if (k.key == 'a') {
			vm += st;
			vm = Number(vm.toFixed(2));
			gainNode.gain.value = vm;
		}
		if (k.key == 'x') {
			vm += st * 10;
			vm = Number(vm.toFixed(2));
			gainNode.gain.value = vm;
		}
		if (k.key == 'z') {
			vm -= st;
			vm = Number(vm.toFixed(2));
			if (vm < 0) vm = 0;
			gainNode.gain.value = vm;
		}
	}
	</script>
</body>
</html>
